name: Run MTG Scraper

on:
  schedule:
    # Runs every day at midnight Seattle time (08:00 UTC)
    - cron: "0 8 * * *"
  workflow_dispatch: # allows manual run from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Write Google credentials file
        run: echo "${{ secrets.GCP_KEY_JSON }}" > gcp-key.json

      - name: Run scraper
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: node bin/mtgscraper.js
